<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Weather App | Ob-havo dasturi | Karimjon Komilov">
    <meta name="description" content="Hududni kiriting va ob-havoni aniqlang">
    <meta name="keyword" content="weather, ob-havo, o'zbekiston, havo, karimjon, komilov">
    <meta name="author" content="Karimjon Komilov">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Loader -->
    <div class="loader">
        <div class="ring"></div>
    </div>
    <!-- /Loader -->

    <div class="app-wrap">

        <!-- Left -->
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="main-temp">
                <div class="temp">Karimjan</div>
                <div class="weather">Weather App</div>
                <div class="hi-low"></div>
            </div>
            
        </main>
        <!-- /Left -->

        <!-- Right -->
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search..." />
        </header>
        <!-- /Right -->

    </div>

    <script src="script.min.js"></script>
</body>

</html>
