<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Loader -->
    <div class="loader">
        <div class="ring"></div>
    </div>
    <!-- /Loader -->
    <div class="app-wrap">
        <!-- Left -->
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="main-temp">
                <div class="temp">Karimjan</div>
                <div class="weather">Weather App</div>
                <div class="hi-low"></div>
            </div>
        </main>
        <!-- /Left -->
        <!-- Right -->
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search..." />
        </header>
        <!-- /Right -->
    </div>

    <script src="script.js"></script>
</body>

</html>
